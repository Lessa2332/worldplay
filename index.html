<!DOCTYPE html>

    <!-- A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe-master.min.js"></script>
    <!-- AR.js –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é NFT -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
        AFRAME.registerComponent('ghost-show', {
            init: function () {
                const marker = this.el;
                const buttonEl = document.getElementById('audio-button');
                const unmuteHint = document.getElementById('unmute-hint');

                marker.addEventListener('markerFound', () => {
                    console.log("‚úÖ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ ‚Äî –ø–æ–∫–∞–∑—É—î–º–æ –∫–æ–Ω—Ç–µ–Ω—Ç!");
                    unmuteHint.style.display = 'block';
                    buttonEl.style.display = 'block';
                });

                marker.addEventListener('markerLost', () => {
                    console.log("‚ùå –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ ‚Äî —Ö–æ–≤–∞—î–º–æ –∫–æ–Ω—Ç–µ–Ω—Ç.");
                    unmuteHint.style.display = 'none';
                    buttonEl.style.display = 'none';
                });
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const playButton = document.getElementById('play-audio-btn');
            const audio = document.getElementById('ghost-audio');

            if (playButton && audio) {
                playButton.addEventListener('click', function() {
                    if (audio.paused) {
                        audio.play().catch(e => {
                            console.log("Audio play failed:", e);
                            alert("–î–æ–∑–≤–æ–ª—å—Ç–µ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–≤—É–∫—É —É –±—Ä–∞—É–∑–µ—Ä—ñ.");
                        });
                    } else {
                        audio.pause();
                        audio.currentTime = 0;
                    }
                });
            }
        });

        document.addEventListener('arjs-nft-loaded', function() {
            console.log('‚úÖ NFT –º–∞—Ä–∫–µ—Ä –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ!');
            document.querySelector('.arjs-loader').style.display = 'none';
        });

        document.addEventListener('arjs-nft-error', function(e) {
            console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è NFT:', e.detail);
        });
    </script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.25em;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
        }

        #audio-button {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #ff5252;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 10000;
            display: none;
            transition: all 0.3s ease;
        }
        #audio-button:hover {
            background: #ff0000;
            transform: translateX(-50%) scale(1.05);
        }

        #youtube-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        #youtube-button:hover {
            background: #cc0000;
            transform: translateX(-50%) scale(1.05);
        }
        #youtube-button svg {
            width: 24px;
            height: 24px;
        }

        #unmute-hint {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            z-index: 10000;
            display: none;
            text-align: center;
        }

        .a-canvas {
            width: 100vw !important;
            height: 100vh !important;
        }
    </style>
</head>

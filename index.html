<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéâ AR-SmartLessa üéà</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(135, 206, 235, 0.6);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse { animation: pulse 2s infinite; }
        
        .ui-btn {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 30px;
            border-radius: 40px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            z-index: 1000;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            display: none;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
        }

        #youtubeBtn {
            bottom: 30px;
            background: linear-gradient(45deg, #FF0000, #CD201F);
            color: white;
        }

        .ui-btn:hover {
            transform: scale(1.05) translateX(-50%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .video-controls {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: none;
            flex-direction: row;
            gap: 10px;
        }
        
        .video-controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .video-controls button:hover {
            transform: scale(1.05);
        }
        #play-btn { background-color: #4CAF50; color: white; }
        #pause-btn { background-color: #2196F3; color: white; }
        #stop-btn { background-color: #f44336; color: white; }
        
        #loading-status {
            font-size: 0.9em;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üéâ –ó –î–ù–ï–ú –ú–ò–†–£!! –ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üéà</div>
        <div id="loading-status">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è AR-–≤—ñ–¥–µ–æ...</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
            <video id="ar-video" src="https://raw.githubusercontent.com/Lessa2332/worldplay/main/ar-vid.mp4" loop="true" crossorigin="anonymous"></video>
        </a-assets>

        <a-camera
            look-controls="enabled: false"
            position="0 0 0"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video
                id="video-plane"
                src="#ar-video"
                position="0 0 0"
                height="1"
                width="1.777"
                rotation="0 0 0"
                visible="false"
            ></a-video>
        </a-entity>
    </a-scene>

    <div class="video-controls" id="video-controls">
        <button id="play-btn">‚ñ∂Ô∏è –ì—Ä–∞—Ç–∏</button>
        <button id="pause-btn">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
        <button id="stop-btn">‚èπÔ∏è –°—Ç–æ–ø</button>
    </div>

    <a href="https://www.youtube.com/@23SmartLessa32" target="_blank" id="youtubeBtn" class="ui-btn">üì∫ YouTube</a>

    <script>
        const loader = document.querySelector('#loader');
        const loadingStatus = document.querySelector('#loading-status');
        const targetEntity = document.querySelector('a-entity[mindar-image-target]');
        const videoPlane = document.querySelector('#video-plane');
        const arVideo = document.querySelector('#ar-video');
        const videoControls = document.querySelector('#video-controls');
        const playBtn = document.querySelector('#play-btn');
        const pauseBtn = document.querySelector('#pause-btn');
        const stopBtn = document.querySelector('#stop-btn');
        const youtubeBtn = document.querySelector('#youtubeBtn');

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Å—Ç–∞–Ω—É –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–µ–æ
        arVideo.oncanplaythrough = () => {
            loadingStatus.textContent = "–í—ñ–¥–µ–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ, –≥–æ—Ç–æ–≤—ñ –¥–æ –∑–∞–ø—É—Å–∫—É!";
            console.log("‚úÖ –í—ñ–¥–µ–æ —É—Å–ø—ñ—à–Ω–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ.");
        };

        arVideo.onerror = (e) => {
            console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–µ–æ:", e);
            loadingStatus.textContent = "–ü–æ–º–∏–ª–∫–∞! –í—ñ–¥–µ–æ –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏–ª–æ—Å—è. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è.";
        };

        targetEntity.addEventListener('targetFound', () => {
            console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ! –ü–æ–∫–∞–∑—É—î–º–æ –≤—ñ–¥–µ–æ.");
            loader.style.display = 'none';
            videoPlane.setAttribute('visible', 'true');
            videoControls.style.display = 'flex';
            youtubeBtn.style.display = 'block';

            if (arVideo.paused) {
                arVideo.play().catch(e => {
                    console.log("üîá –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ. –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É '–ì—Ä–∞—Ç–∏'.", e);
                });
            }
        });

        targetEntity.addEventListener('targetLost', () => {
            console.log("‚ùå –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ! –•–æ–≤–∞—î–º–æ –≤—ñ–¥–µ–æ.");
            videoPlane.setAttribute('visible', 'false');
            videoControls.style.display = 'none';
            youtubeBtn.style.display = 'none';
            arVideo.pause();
        });

        playBtn.addEventListener('click', () => {
            console.log("‚ñ∂Ô∏è –ó–∞–ø—É—Å–∫ –≤—ñ–¥–µ–æ.");
            arVideo.play().catch(e => console.log("üîá –í—ñ–¥–µ–æ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–æ—Å—è:", e));
        });

        pauseBtn.addEventListener('click', () => {
            console.log("‚è∏Ô∏è –ü–∞—É–∑–∞ –≤—ñ–¥–µ–æ.");
            arVideo.pause();
        });

        stopBtn.addEventListener('click', () => {
            console.log("‚èπÔ∏è –ó—É–ø–∏–Ω–∫–∞ –≤—ñ–¥–µ–æ.");
            arVideo.pause();
            arVideo.currentTime = 0;
        });
    </script>
</body>
</html>

            color: white;

<body>

    <div id="quizContainer">

    <button id="startQuizBtn" class="ui-btn">üåç –†–æ–∑–ø–æ—á–∞—Ç–∏ –≤—ñ–∫—Ç–æ—Ä–∏–Ω—É "–ü–ª–∞–Ω–µ—Ç–∞ –ú–∏—Ä—É"!</button>

    <a-scene

    >

    <script>
        // –î–æ–ø–æ–º—ñ–∂–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –±–µ–∑–ø–µ—á–Ω–æ–≥–æ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–≤—É–∫—É
        function playSound(audioElement) {
            if (audioElement && !audioElement.muted) {
                audioElement.currentTime = 0;
                audioElement.play().catch(e => console.warn("–ù–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏ –∑–≤—É–∫:", e));
            }
        }

        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('a-entity[mindar-image-target]');
        const videoPlane = document.querySelector('#video-plane');
        const arVideo = document.querySelector('#ar-video');
        const startQuizBtn = document.querySelector('#startQuizBtn');
        const quizContainer = document.querySelector('#quizContainer');
        const quizQuestion = document.querySelector('#quizQuestion');
        const answerButtons = document.querySelector('#answerButtons');
        const feedbackMessage = document.querySelector('#feedbackMessage');
        const quizResult = document.querySelector('#quizResult');
        const restartQuizBtn = document.querySelector('#restartQuizBtn');

        // –ï–ª–µ–º–µ–Ω—Ç–∏ AR-–ø–ª–∞–Ω–µ—Ç–∏
        const peacePlanet = document.querySelector('#peace-planet');
        const planetTree = document.querySelector('#planet-tree');
        const planetDove = document.querySelector('#planet-dove');
        const planetRainbow = document.querySelector('#planet-rainbow');

        // –ó–≤—É–∫–∏
        const correctSound = document.querySelector('#correct-sound');
        const wrongSound = document.querySelector('#wrong-sound');
        const quizMusic = document.querySelector('#quiz-music');

        let arMarkerFound = false;
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
        let isQuizActive = false;

        const quizQuestions = [
            {
                question: "–©–æ —Å–∏–º–≤–æ–ª—ñ–∑—É—î –±—ñ–ª–∏–π –≥–æ–ª—É–±?",
                answers: ["–õ—é–±–æ–≤", "–ú–∏—Ä", "–°–≤–æ–±–æ–¥—É", "–†–∞–¥—ñ—Å—Ç—å"],
                correct: 1 // –Ü–Ω–¥–µ–∫—Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ—ó –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ (–ø–æ—á–∏–Ω–∞—é—á–∏ –∑ 0)
            },
            {
                question: "–Ø–∫–µ —Å–≤—è—Ç–æ –≤—ñ–¥–∑–Ω–∞—á–∞—î—Ç—å—Å—è 21 –≤–µ—Ä–µ—Å–Ω—è?",
                answers: ["–î–µ–Ω—å –ó–µ–º–ª—ñ", "–î–µ–Ω—å –ú–∏—Ä—É", "–î–µ–Ω—å –ü–æ–¥—è–∫–∏", "–î–µ–Ω—å –ú–∞—Ç–µ—Ä—ñ"],
                correct: 1
            },
            {
                question: "–Ø–∫–∞ —Ä–æ—Å–ª–∏–Ω–∞ —î —Å–∏–º–≤–æ–ª–æ–º –º–∏—Ä—É?",
                answers: ["–¢—Ä–æ—è–Ω–¥–∞", "–°–æ–Ω—è—à–Ω–∏–∫", "–û–ª–∏–≤–∫–æ–≤–∞ –≥—ñ–ª–∫–∞", "–î—É–±"],
                correct: 2
            },
            {
                question: "–Ø–∫–∞ –º—ñ–∂–Ω–∞—Ä–æ–¥–Ω–∞ –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—è —Å–ø—Ä–∏—è—î –º–∏—Ä—É —É —Å–≤—ñ—Ç—ñ?",
                answers: ["–û–û–ù", "–ù–ê–¢–û", "–Ñ–°", "–í–û–û–ó"],
                correct: 0
            },
            {
                question: "–©–æ –æ–∑–Ω–∞—á–∞—î —Å–ª–æ–≤–æ '–º–∏—Ä'?",
                answers: ["–ö–æ–Ω—Ñ–ª—ñ–∫—Ç", "–°–ø–æ–∫—ñ–π, –≤—ñ–¥—Å—É—Ç–Ω—ñ—Å—Ç—å –≤—ñ–π–Ω–∏", "–†–æ–∑–±—ñ–∂–Ω–æ—Å—Ç—ñ", "–°—É–ø–µ—Ä–µ—á–∫–∞"],
                correct: 1
            }
        ];

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—ó –ø–ª–∞–Ω–µ—Ç–∏
        function updatePlanetCustomization() {
            peacePlanet.setAttribute('visible', 'true');
            if (correctAnswersCount === 0) {
                peacePlanet.setAttribute('color', '#808080'); // –°—ñ—Ä–∞ –ø–ª–∞–Ω–µ—Ç–∞
                planetTree.setAttribute('visible', 'false');
                planetDove.setAttribute('visible', 'false');
                planetRainbow.setAttribute('visible', 'false');
            } else if (correctAnswersCount === 1) {
                peacePlanet.setAttribute('color', '#4CAF50'); // –ó–µ–ª–µ–Ω–∞ –ø–ª–∞–Ω–µ—Ç–∞
                planetTree.setAttribute('visible', 'false');
                planetDove.setAttribute('visible', 'false');
                planetRainbow.setAttribute('visible', 'false');
            } else if (correctAnswersCount === 2) {
                peacePlanet.setAttribute('color', '#8BC34A'); // –Ø—Å–∫—Ä–∞–≤–æ-–∑–µ–ª–µ–Ω–∞
                planetTree.setAttribute('visible', 'true'); // –î–æ–¥–∞—î–º–æ –¥–µ—Ä–µ–≤–æ
                planetDove.setAttribute('visible', 'false');
                planetRainbow.setAttribute('visible', 'false');
            } else if (correctAnswersCount === 3) {
                peacePlanet.setAttribute('color', '#AEEA00'); // –©–µ —è—Å–∫—Ä–∞–≤—ñ—à–∞
                planetTree.setAttribute('visible', 'true');
                planetDove.setAttribute('visible', 'true'); // –î–æ–¥–∞—î–º–æ –≥–æ–ª—É–±–∞
                planetRainbow.setAttribute('visible', 'false');
            } else if (correctAnswersCount >= 4) {
                peacePlanet.setAttribute('color', '#FFEB3B'); // –ó–æ–ª–æ—Ç–∞ –ø–ª–∞–Ω–µ—Ç–∞
                planetTree.setAttribute('visible', 'true');
                planetDove.setAttribute('visible', 'true');
                planetRainbow.setAttribute('visible', 'true'); // –î–æ–¥–∞—î–º–æ –≤–µ—Å–µ–ª–∫—É
            }
            console.log("–ü–ª–∞–Ω–µ—Ç–∞ –æ–Ω–æ–≤–ª–µ–Ω–∞. –ü—Ä–∞–≤–∏–ª—å–Ω–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π:", correctAnswersCount);
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏
        function startQuiz() {
            isQuizActive = true;
            quizContainer.style.display = 'flex';
            startQuizBtn.style.display = 'none';
            videoPlane.setAttribute('visible', 'false'); // –•–æ–≤–∞—î–º–æ –≤—ñ–¥–µ–æ
            peacePlanet.setAttribute('visible', 'true'); // –ü–æ–∫–∞–∑—É—î–º–æ –ø–ª–∞–Ω–µ—Ç—É
            if (!quizMusic.muted) {
                playSound(quizMusic);
            }

            currentQuestionIndex = 0;
            correctAnswersCount = 0;
            quizResult.style.display = 'none';
            restartQuizBtn.style.display = 'none';
            feedbackMessage.textContent = '';
            displayQuestion();
            updatePlanetCustomization(); // –û–Ω–æ–≤–ª—é—î–º–æ –≤–∏–≥–ª—è–¥ –ø–ª–∞–Ω–µ—Ç–∏ –Ω–∞ —Å—Ç–∞—Ä—Ç—ñ –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏
        }

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑–∞–ø–∏—Ç–∞–Ω–Ω—è —Ç–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π
        function displayQuestion() {
            if (currentQuestionIndex < quizQuestions.length) {
                const q = quizQuestions[currentQuestionIndex];
                quizQuestion.textContent = q.question;
                answerButtons.innerHTML = ''; // –û—á–∏—â–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –∫–Ω–æ–ø–∫–∏

                q.answers.forEach((answer, index) => {
                    const button = document.createElement('button');
                    button.textContent = answer;
                    button.classList.add('answer-btn');
                    button.addEventListener('click', () => checkAnswer(index));
                    answerButtons.appendChild(button);
                });
            } else {
                showQuizResults();
            }
        }

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ
        function checkAnswer(selectedIndex) {
            const q = quizQuestions[currentQuestionIndex];
            if (selectedIndex === q.correct) {
                feedbackMessage.textContent = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –ú–æ–ª–æ–¥–µ—Ü—å!";
                correctAnswersCount++;
                playSound(correctSound);
            } else {
                feedbackMessage.textContent = `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: "${q.answers[q.correct]}"`;
                playSound(wrongSound);
            }
            updatePlanetCustomization(); // –û–Ω–æ–≤–ª—é—î–º–æ –≤–∏–≥–ª—è–¥ –ø–ª–∞–Ω–µ—Ç–∏ –ø—ñ—Å–ª—è –∫–æ–∂–Ω–æ—ó –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ

            // –ó–∞–±–æ—Ä–æ–Ω–∏—Ç–∏ –∫–ª—ñ–∫–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π –Ω–∞ –∫–æ—Ä–æ—Ç–∫–∏–π —á–∞—Å
            Array.from(answerButtons.children).forEach(btn => btn.disabled = true);

            setTimeout(() => {
                currentQuestionIndex++;
                feedbackMessage.textContent = ''; // –û—á–∏—â–∞—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                Array.from(answerButtons.children).forEach(btn => btn.disabled = false);
                displayQuestion(); // –ü–µ—Ä–µ—Ö–æ–¥–∏–º–æ –¥–æ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è –∞–±–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤
            }, 1500); // 1.5 —Å–µ–∫—É–Ω–¥–∏ –¥–ª—è —á–∏—Ç–∞–Ω–Ω—è —Ñ—ñ–¥–±–µ–∫—É
        }

        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏
        function showQuizResults() {
            quizQuestion.textContent = "–í—ñ–∫—Ç–æ—Ä–∏–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!";
            answerButtons.innerHTML = '';
            feedbackMessage.style.display = 'none';
            quizResult.textContent = `–¢–∏ –≤—ñ–¥–ø–æ–≤—ñ–≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ ${correctAnswersCount} –∑ ${quizQuestions.length} –∑–∞–ø–∏—Ç–∞–Ω—å! –¢–≤–æ—è –ø–ª–∞–Ω–µ—Ç–∞ –º–∏—Ä—É –≤–∏–≥–ª—è–¥–∞—î —á—É–¥–æ–≤–æ!`;
            quizResult.style.display = 'block';
            restartQuizBtn.style.display = 'block';
            quizMusic.pause();
            quizMusic.currentTime = 0;
            isQuizActive = false;
        }

        // –û–±—Ä–æ–±–Ω–∏–∫ –∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞
        targetEntity.addEventListener('targetFound', () => {
            console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ!");
            loader.style.display = 'none';
            arMarkerFound = true;
            if (!isQuizActive) {
                startQuizBtn.style.display = 'block';
                videoPlane.setAttribute('visible', 'true'); // –í—ñ–¥–µ–æ –≤–∏–¥–Ω–æ, –ø–æ–∫–∏ –Ω–µ —Ä–æ–∑–ø–æ—á–∞—Ç–æ –≤—ñ–∫—Ç–æ—Ä–∏–Ω—É
                if (arVideo.paused) {
                    arVideo.play().catch(e => console.warn("–ù–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏ AR-–≤—ñ–¥–µ–æ:", e));
                }
            } else {
                // –Ø–∫—â–æ –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∞ –∞–∫—Ç–∏–≤–Ω–∞, –ø–æ–∫–∞–∑—É—î–º–æ –ø–ª–∞–Ω–µ—Ç—É, –∞ –Ω–µ –≤—ñ–¥–µ–æ
                videoPlane.setAttribute('visible', 'false');
                peacePlanet.setAttribute('visible', 'true');
                updatePlanetCustomization();
            }
        });

        // –û–±—Ä–æ–±–Ω–∏–∫ –≤—Ç—Ä–∞—Ç–∏ –º–∞—Ä–∫–µ—Ä–∞
        targetEntity.addEventListener('targetLost', () => {
            console.log("‚ùå –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ!");
            arMarkerFound = false;
            if (!isQuizActive) {
                startQuizBtn.style.display = 'none';
                videoPlane.setAttribute('visible', 'false');
                arVideo.pause();
                arVideo.currentTime = 0;
            } else {
                // –ü—ñ–¥ —á–∞—Å –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏ —Ö–æ–≤–∞—î–º–æ –ø–ª–∞–Ω–µ—Ç—É, —è–∫—â–æ –º–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ
                peacePlanet.setAttribute('visible', 'false');
                planetTree.setAttribute('visible', 'false');
                planetDove.setAttribute('visible', 'false');
                planetRainbow.setAttribute('visible', 'false');
            }
        });

        // –ö–Ω–æ–ø–∫–∞ "–†–æ–∑–ø–æ—á–∞—Ç–∏ –≤—ñ–∫—Ç–æ—Ä–∏–Ω—É"
        startQuizBtn.addEventListener('click', () => {
            if (arMarkerFound) {
                arVideo.pause(); // –ó—É–ø–∏–Ω—è—î–º–æ —Ñ–æ–Ω–æ–≤–µ AR-–≤—ñ–¥–µ–æ
                arVideo.currentTime = 0;
                startQuiz();
            } else {
                alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –Ω–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä, —â–æ–± —Ä–æ–∑–ø–æ—á–∞—Ç–∏ –≤—ñ–∫—Ç–æ—Ä–∏–Ω—É!");
            }
        });

        // –ö–Ω–æ–ø–∫–∞ "–ü–æ—á–∞—Ç–∏ –≤—ñ–∫—Ç–æ—Ä–∏–Ω—É –∑–Ω–æ–≤—É!"
        restartQuizBtn.addEventListener('click', () => {
            quizContainer.style.display = 'none'; // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –≤—ñ–∫—Ç–æ—Ä–∏–Ω—É
            restartQuizBtn.style.display = 'none';
            feedbackMessage.style.display = 'block'; // –í—ñ–¥–Ω–æ–≤–ª—é—î–º–æ –¥–ª—è –Ω–∞—Å—Ç—É–ø–Ω–æ—ó –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏
            if (arMarkerFound) {
                startQuizBtn.style.display = 'block'; // –ó–Ω–æ–≤—É –ø–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É "–†–æ–∑–ø–æ—á–∞—Ç–∏ –≤—ñ–∫—Ç–æ—Ä–∏–Ω—É"
                videoPlane.setAttribute('visible', 'true'); // –ü–æ–∫–∞–∑—É—î–º–æ AR-–≤—ñ–¥–µ–æ
                arVideo.play().catch(e => console.warn("–ù–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏ AR-–≤—ñ–¥–µ–æ:", e));
                peacePlanet.setAttribute('visible', 'false'); // –•–æ–≤–∞—î–º–æ –ø–ª–∞–Ω–µ—Ç—É
                // –°–∫–∏–¥–∞—î–º–æ –≤—Å—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ –∫–∞—Å—Ç–æ–º—ñ–∑–∞—Ü—ñ—ó
                planetTree.setAttribute('visible', 'false');
                planetDove.setAttribute('visible', 'false');
                planetRainbow.setAttribute('visible', 'false');
            } else {
                loader.style.display = 'flex'; // –Ø–∫—â–æ –º–∞—Ä–∫–µ—Ä –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ, –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ—Å—è –¥–æ –∑–∞–≤–∞–Ω—Ç–∞–∂—É–≤–∞—á–∞
            }
            correctAnswersCount = 0; // –°–∫–∏–¥–∞—î–º–æ —Ä–∞—Ö—É–Ω–æ–∫
            currentQuestionIndex = 0;
            isQuizActive = false;
            quizMusic.muted = true; // –ó–∞–º–æ–≤—á—É—î–º–æ –º—É–∑–∏–∫—É –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏
            quizMusic.currentTime = 0;
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è: –∑—Ä–æ–±–∏—Ç–∏ –º—É–∑–∏–∫—É –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏ –ø—Ä–∏–≥–ª—É—à–µ–Ω–æ—é, –ø–æ–∫–∏ –Ω–µ –ø–æ—á–Ω–µ—Ç—å—Å—è –≥—Ä–∞
        quizMusic.muted = true;
    </script>

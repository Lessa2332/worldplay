<!DOCTYPE html>
<html lang="uk">
<head>

    <title>üéâ AR –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞ "–ü–ª–∞–Ω–µ—Ç–∞ –ú–∏—Ä—É" ‚Äî Lessa2332 üéà</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(135, 206, 235, 0.6);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        .ui-btn {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 30px;
            border-radius: 40px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            z-index: 1000;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            display: none;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
        }
        #startQuizBtn {
            bottom: 100px;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
        }
        #quizContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(74, 21, 75, 0.95);
            color: white;
            z-index: 10001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            display: none;
        }
        #quizContainer h2 {
            font-size: 1.8em;
            margin-bottom: 30px;
        }
        #quizContainer .answer-btn {
            background: linear-gradient(45deg, #00BCD4, #00C853);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 25px;
            margin: 10px 0;
            font-size: 1.1em;
            cursor: pointer;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Comic Neue', cursive;
            text-transform: none;
        }
        #quizContainer .answer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        #feedbackMessage {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #FFEB3B;
        }
        #quizResult {
            font-size: 1.5em;
            margin-top: 30px;
        }
        #restartQuizBtn {
            margin-top: 30px;
            background: linear-gradient(45deg, #FF6F00, #FFD700);
            color: white;
        }
        #loading-status {
            font-size: 0.9em;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üéâ –õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ! –ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä, —â–æ–± –ø–æ–±–∞—á–∏—Ç–∏ AR-–∫–æ–Ω—Ç–µ–Ω—Ç! üéà</div>
        <div id="loading-status">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–µ—Å—É—Ä—Å—ñ–≤...</div>
    </div>

    <div id="quizContainer">
        <h2 id="quizQuestion"></h2>
        <div id="answerButtons"></div>
        <p id="feedbackMessage"></p>
        <p id="quizResult" style="display:none;"></p>
        <button id="restartQuizBtn" class="ui-btn" style="display:none;">–ü–æ—á–∞—Ç–∏ –≤—ñ–∫—Ç–æ—Ä–∏–Ω—É –∑–Ω–æ–≤—É!</button>
    </div>

    <button id="startQuizBtn" class="ui-btn">üåç –†–æ–∑–ø–æ—á–∞—Ç–∏ –≤—ñ–∫—Ç–æ—Ä–∏–Ω—É "–ü–ª–∞–Ω–µ—Ç–∞ –ú–∏—Ä—É"!</button>

    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
            <video id="ar-video" src="https://raw.githubusercontent.com/Lessa2332/worldplay/main/ar-vid.mp4" loop="true" crossorigin="anonymous"></video>
            <img id="tree-img" src="https://raw.githubusercontent.com/Lessa2332/worldplay/main/tree.png" crossorigin="anonymous" />
            <img id="dove-img" src="https://raw.githubusercontent.com/Lessa2332/worldplay/main/dove.png" crossorigin="anonymous" />
            <img id="rainbow-img" src="https://raw.githubusercontent.com/Lessa2332/worldplay/main/rainbow.png" crossorigin="anonymous" />
            <audio id="correct-sound" src="https://raw.githubusercontent.com/Lessa2332/worldplay/main/correct.mp3" preload="auto"></audio>
            <audio id="wrong-sound" src="https://raw.githubusercontent.com/Lessa2332/worldplay/main/wrong.mp3" preload="auto"></audio>
            <audio id="quiz-music" src="https://raw.githubusercontent.com/Lessa2332/worldplay/main/quiz-bg.mp3" loop="true" preload="auto" muted></audio>
        </a-assets>

        <a-camera
            look-controls="enabled: false"
            position="0 0 0"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity id="ar-content">
                <a-video
                    id="video-plane"
                    src="#ar-video"
                    position="0 0 0.01"
                    height="1"
                    width="1.777"
                    rotation="0 0 0"
                    visible="false"
                ></a-video>

                <a-sphere
                    id="peace-planet"
                    radius="0.3"
                    position="0 0.5 0.05"
                    color="#808080"
                    visible="false"
                ></a-sphere>

                <a-image id="planet-tree" src="#tree-img" position="-0.2 0.7 0.1" rotation="0 0 0" scale="0.3 0.3 0.3" visible="false"></a-image>
                <a-image id="planet-dove" src="#dove-img" position="0.3 0.7 0.1" rotation="0 0 0" scale="0.25 0.25 0.25" visible="false"></a-image>
                <a-image id="planet-rainbow" src="#rainbow-img" position="0 0.9 0" rotation="0 0 0" scale="0.5 0.5 0.5" visible="false"></a-image>
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        function playSound(audioElement) {
            if (audioElement && !audioElement.muted) {
                audioElement.currentTime = 0;
                audioElement.play().catch(e => console.warn("–ù–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏ –∑–≤—É–∫:", e));
            }
        }

        const loader = document.querySelector('#loader');
        const loadingStatus = document.querySelector('#loading-status');
        const targetEntity = document.querySelector('a-entity[mindar-image-target]');
        const videoPlane = document.querySelector('#video-plane');
        const arVideo = document.querySelector('#ar-video');
        const startQuizBtn = document.querySelector('#startQuizBtn');
        const quizContainer = document.querySelector('#quizContainer');
        const quizQuestion = document.querySelector('#quizQuestion');
        const answerButtons = document.querySelector('#answerButtons');
        const feedbackMessage = document.querySelector('#feedbackMessage');
        const quizResult = document.querySelector('#quizResult');
        const restartQuizBtn = document.querySelector('#restartQuizBtn');

        const peacePlanet = document.querySelector('#peace-planet');
        const planetTree = document.querySelector('#planet-tree');
        const planetDove = document.querySelector('#planet-dove');
        const planetRainbow = document.querySelector('#planet-rainbow');

        const correctSound = document.querySelector('#correct-sound');
        const wrongSound = document.querySelector('#wrong-sound');
        const quizMusic = document.querySelector('#quiz-music');

        let arMarkerFound = false;
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
        let isQuizActive = false;

        const quizQuestions = [
            { question: "–©–æ —Å–∏–º–≤–æ–ª—ñ–∑—É—î –±—ñ–ª–∏–π –≥–æ–ª—É–±?", answers: ["–õ—é–±–æ–≤", "–ú–∏—Ä", "–°–≤–æ–±–æ–¥—É", "–†–∞–¥—ñ—Å—Ç—å"], correct: 1 },
            { question: "–Ø–∫–µ —Å–≤—è—Ç–æ –≤—ñ–¥–∑–Ω–∞—á–∞—î—Ç—å—Å—è 21 –≤–µ—Ä–µ—Å–Ω—è?", answers: ["–î–µ–Ω—å –ó–µ–º–ª—ñ", "–î–µ–Ω—å –ú–∏—Ä—É", "–î–µ–Ω—å –ü–æ–¥—è–∫–∏", "–î–µ–Ω—å –ú–∞—Ç–µ—Ä—ñ"], correct: 1 },
            { question: "–Ø–∫–∞ —Ä–æ—Å–ª–∏–Ω–∞ —î —Å–∏–º–≤–æ–ª–æ–º –º–∏—Ä—É?", answers: ["–¢—Ä–æ—è–Ω–¥–∞", "–°–æ–Ω—è—à–Ω–∏–∫", "–û–ª–∏–≤–∫–æ–≤–∞ –≥—ñ–ª–∫–∞", "–î—É–±"], correct: 2 },
            { question: "–Ø–∫–∞ –º—ñ–∂–Ω–∞—Ä–æ–¥–Ω–∞ –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—è —Å–ø—Ä–∏—è—î –º–∏—Ä—É —É —Å–≤—ñ—Ç—ñ?", answers: ["–û–û–ù", "–ù–ê–¢–û", "–Ñ–°", "–í–û–û–ó"], correct: 0 },
            { question: "–©–æ –æ–∑–Ω–∞—á–∞—î —Å–ª–æ–≤–æ '–º–∏—Ä'?", answers: ["–ö–æ–Ω—Ñ–ª—ñ–∫—Ç", "–°–ø–æ–∫—ñ–π, –≤—ñ–¥—Å—É—Ç–Ω—ñ—Å—Ç—å –≤—ñ–π–Ω–∏", "–†–æ–∑–±—ñ–∂–Ω–æ—Å—Ç—ñ", "–°—É–ø–µ—Ä–µ—á–∫–∞"], correct: 1 }
        ];

        function updatePlanetCustomization() {
            peacePlanet.setAttribute('visible', 'true');
            const color = ['#808080', '#4CAF50', '#8BC34A', '#AEEA00', '#FFEB3B'];
            peacePlanet.setAttribute('color', color[correctAnswersCount] || '#FFEB3B');

            planetTree.setAttribute('visible', correctAnswersCount >= 2);
            planetDove.setAttribute('visible', correctAnswersCount >= 3);
            planetRainbow.setAttribute('visible', correctAnswersCount >= 4);
        }

        function startQuiz() {
            isQuizActive = true;
            quizContainer.style.display = 'flex';
            startQuizBtn.style.display = 'none';
            videoPlane.setAttribute('visible', 'false');
            peacePlanet.setAttribute('visible', 'true');
            if (!quizMusic.muted) {
                playSound(quizMusic);
            }

            currentQuestionIndex = 0;
            correctAnswersCount = 0;
            quizResult.style.display = 'none';
            restartQuizBtn.style.display = 'none';
            feedbackMessage.textContent = '';
            displayQuestion();
            updatePlanetCustomization();
        }

        function displayQuestion() {
            if (currentQuestionIndex < quizQuestions.length) {
                const q = quizQuestions[currentQuestionIndex];
                quizQuestion.textContent = q.question;
                answerButtons.innerHTML = '';

                q.answers.forEach((answer, index) => {
                    const button = document.createElement('button');
                    button.textContent = answer;
                    button.classList.add('answer-btn');
                    button.addEventListener('click', () => checkAnswer(index));
                    answerButtons.appendChild(button);
                });
            } else {
                showQuizResults();
            }
        }

        function checkAnswer(selectedIndex) {
            const q = quizQuestions[currentQuestionIndex];
            if (selectedIndex === q.correct) {
                feedbackMessage.textContent = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –ú–æ–ª–æ–¥–µ—Ü—å!";
                correctAnswersCount++;
                playSound(correctSound);
            } else {
                feedbackMessage.textContent = `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: "${q.answers[q.correct]}"`;
                playSound(wrongSound);
            }
            updatePlanetCustomization();

            Array.from(answerButtons.children).forEach(btn => btn.disabled = true);

            setTimeout(() => {
                currentQuestionIndex++;
                feedbackMessage.textContent = '';
                Array.from(answerButtons.children).forEach(btn => btn.disabled = false);
                displayQuestion();
            }, 1500);
        }

        function showQuizResults() {
            quizQuestion.textContent = "–í—ñ–∫—Ç–æ—Ä–∏–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!";
            answerButtons.innerHTML = '';
            feedbackMessage.style.display = 'none';
            quizResult.textContent = `–¢–∏ –≤—ñ–¥–ø–æ–≤—ñ–≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ ${correctAnswersCount} –∑ ${quizQuestions.length} –∑–∞–ø–∏—Ç–∞–Ω—å! –¢–≤–æ—è –ø–ª–∞–Ω–µ—Ç–∞ –º–∏—Ä—É –≤–∏–≥–ª—è–¥–∞—î —á—É–¥–æ–≤–æ!`;
            quizResult.style.display = 'block';
            restartQuizBtn.style.display = 'block';
            quizMusic.pause();
            quizMusic.currentTime = 0;
            isQuizActive = false;
        }

        let resourcesLoaded = 0;
        const totalResources = 6;

        function updateLoadingStatus(message) {
            resourcesLoaded++;
            loadingStatus.textContent = `–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–µ—Å—É—Ä—Å—ñ–≤ (${resourcesLoaded}/${totalResources}): ${message}`;
            if (resourcesLoaded === totalResources) {
                loadingStatus.textContent = "–£—Å—ñ —Ä–µ—Å—É—Ä—Å–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ. –ì–æ—Ç–æ–≤—ñ –¥–æ –∑–∞–ø—É—Å–∫—É!";
            }
        }

        arVideo.oncanplaythrough = () => updateLoadingStatus("–í—ñ–¥–µ–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ");
        arVideo.onerror = (e) => {
            console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–µ–æ:", e);
            loadingStatus.textContent = "–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–µ–æ! –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è.";
        };

        const imageAssets = ['tree-img', 'dove-img', 'rainbow-img'];
        imageAssets.forEach(id => {
            const img = document.querySelector(`#${id}`);
            img.onload = () => updateLoadingStatus(`–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è ${id} –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ`);
            img.onerror = () => {
                console.error(`–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è: ${id}`);
                loadingStatus.textContent = `–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è: ${id}. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è.`;
            };
        });

        const audioAssets = ['correct-sound', 'wrong-sound', 'quiz-music'];
        audioAssets.forEach(id => {
            const audio = document.querySelector(`#${id}`);
            audio.oncanplaythrough = () => updateLoadingStatus(`–ó–≤—É–∫ ${id} –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ`);
            audio.onerror = () => {
                console.error(`–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–≤—É–∫—É: ${id}`);
                loadingStatus.textContent = `–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–≤—É–∫—É: ${id}. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è.`;
            };
        });

        targetEntity.addEventListener('targetFound', () => {
            loader.style.display = 'none';
            arMarkerFound = true;
            if (!isQuizActive) {
                startQuizBtn.style.display = 'block';
                videoPlane.setAttribute('visible', 'true');
                if (arVideo.paused) {
                    arVideo.play().catch(e => console.warn("–ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ. –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É '–ì—Ä–∞—Ç–∏'.", e));
                }
            } else {
                videoPlane.setAttribute('visible', 'false');
                peacePlanet.setAttribute('visible', 'true');
                updatePlanetCustomization();
            }
        });

        targetEntity.addEventListener('targetLost', () => {
            arMarkerFound = false;
            if (!isQuizActive) {
                startQuizBtn.style.display = 'none';
                videoPlane.setAttribute('visible', 'false');
                arVideo.pause();
                arVideo.currentTime = 0;
            } else {
                peacePlanet.setAttribute('visible', 'false');
                planetTree.setAttribute('visible', 'false');
                planetDove.setAttribute('visible', 'false');
                planetRainbow.setAttribute('visible', 'false');
            }
        });

        startQuizBtn.addEventListener('click', () => {
            if (arMarkerFound) {
                arVideo.pause();
                arVideo.currentTime = 0;
                startQuiz();
            } else {
                alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –Ω–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä, —â–æ–± —Ä–æ–∑–ø–æ—á–∞—Ç–∏ –≤—ñ–∫—Ç–æ—Ä–∏–Ω—É!");
            }
        });

        restartQuizBtn.addEventListener('click', () => {
            quizContainer.style.display = 'none';
            restartQuizBtn.style.display = 'none';
            feedbackMessage.style.display = 'block';
            if (arMarkerFound) {
                startQuizBtn.style.display = 'block';
                videoPlane.setAttribute('visible', 'true');
                arVideo.play().catch(e => console.warn("–ù–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏ AR-–≤—ñ–¥–µ–æ:", e));
                peacePlanet.setAttribute('visible', 'false');
                planetTree.setAttribute('visible', 'false');
                planetDove.setAttribute('visible', 'false');
                planetRainbow.setAttribute('visible', 'false');
            } else {
                loader.style.display = 'flex';
            }
            correctAnswersCount = 0;
            currentQuestionIndex = 0;
            isQuizActive = false;
            quizMusic.muted = true;
            quizMusic.currentTime = 0;
        });

        quizMusic.muted = true;
    </script>
</body>
</html>
